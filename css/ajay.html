<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff6347, #32cd32);
            text-align: center;
            color: white;
            padding: 50px;
            animation: fadeIn 2s ease-out;
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        h1 {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 4em;
            color: white;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 2s ease-out;
        }

        @keyframes fadeInUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        p {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 30px;
            color: #ffdead;
            animation: bounceIn 2s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: translateY(-30px); opacity: 0; }
            50% { transform: translateY(10px); opacity: 1; }
            100% { transform: translateY(0); }
        }

        .button {
            background-color: #ff4500;
            color: white;
            padding: 20px 50px;
            font-size: 1.5em;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .button:hover {
            background-color: #ff6347;
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0,0,0,0.3);
        }

        .emoji {
            font-size: 50px;
            margin-top: 20px;
        }

        .family {
            font-size: 2em;
            font-weight: normal;
            margin-top: 30px;
            color: #ffefd5;
            animation: fadeInUp 2s ease-out;
        }

        .father {
            color: #ffcc00; /* Golden for Father */
        }

        .sons {
            color: #add8e6; /* Light Blue for Sons */
        }

    </style>
</head>
<body>

    <h1>The Family Tree</h1>
